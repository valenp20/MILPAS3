<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Las Cuatro Milpas</title>
    <link rel="stylesheet" href="/pagina/estilos.css?v=7.0">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .admin-header {
            background: linear-gradient(135deg, #f38405 0%, #ff9d3d 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .admin-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .admin-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .admin-section {
                grid-template-columns: 1fr;
            }
        }

        .form-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #f38405;
        }

        .form-card h2 {
            color: #0b63b8;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f38405;
            box-shadow: 0 0 0 3px rgba(243, 132, 5, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f38405 0%, #ff9d3d 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(243, 132, 5, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #0b63b8;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-edit:hover {
            background: #084ba9;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .products-table thead {
            background: #f5f5f5;
        }

        .products-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        .products-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .products-table tbody tr:hover {
            background: #f9f9f9;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #e3f2fd;
            color: #0b63b8;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-table {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-table-edit {
            background: #0b63b8;
            color: white;
        }

        .btn-table-edit:hover {
            background: #084ba9;
        }

        .btn-table-delete {
            background: #dc3545;
            color: white;
        }

        .btn-table-delete:hover {
            background: #c82333;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #f38405;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #0b63b8;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state p {
            margin: 10px 0;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0b63b8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f38405;
        }

        .page-title {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/pagina/pagina.html" class="back-link">‚Üê Volver a la tienda</a>

        <div class="admin-header">
            <h1>üõ†Ô∏è Panel Admin</h1>
            <p>Gestiona productos del Supermercado Las Cuatro Milpas</p>
        </div>

        <div id="alert-container"></div>

        <div class="admin-section">
            <!-- Formulario -->
            <div class="form-card">
                <h2 id="form-title">Crear Nuevo Producto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Nombre del producto *</label>
                        <input type="text" id="name" name="name" required placeholder="Ej: Leche de Vaca">
                    </div>

                    <div class="form-group">
                        <label for="price">Precio ($) *</label>
                        <input type="number" id="price" name="price" required placeholder="0.00" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="image">URL de la imagen *</label>
                        <input type="text" id="image" name="image" required placeholder="Ej: /docs/images/leche.jpg">
                    </div>

                    <div class="form-group">
                        <label for="category">Categor√≠a *</label>
                        <select id="category" name="category" required>
                            <option value="">Selecciona una categor√≠a</option>
                            <option value="lacteos">L√°cteos</option>
                            <option value="frutas">Frutas y Verduras</option>
                            <option value="carnes">Carnes y Aves</option>
                            <option value="aseo">Aseo Personal</option>
                            <option value="hogar">Limpieza Hogar</option>
                            <option value="despensa">Despensa</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Guardar Producto</button>
                        <button type="button" class="btn btn-secondary" id="resetBtn">Limpiar</button>
                    </div>
                </form>
            </div>

            <!-- Resumen de productos -->
            <div class="form-card">
                <h2>üìä Resumen</h2>
                <div id="summary">
                    <p style="color: #666; font-size: 14px;">Cargando datos...</p>
                </div>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container">
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categor√≠a</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">Cargando productos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '/api/products';
        let products = [];
        let editingId = null;

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Event listeners del formulario
        document.getElementById('productForm').addEventListener('submit', handleSubmit);
        document.getElementById('resetBtn').addEventListener('click', resetForm);

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Error al cargar productos');
                products = await response.json();
                renderTable();
                updateSummary();
            } catch (error) {
                showAlert('Error al cargar productos: ' + error.message, 'error');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('productsTableBody');
            
            if (products.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            No hay productos. ¬°Crea uno para empezar!
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='/docs/logo.png'">
                    </td>
                    <td><strong>${product.name}</strong></td>
                    <td>$${parseFloat(product.price).toFixed(2)}</td>
                    <td><span class="category-badge">${getCategoryName(product.category)}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-table btn-table-edit" onclick="editProduct(${product.id})">Editar</button>
                            <button class="btn-table btn-table-delete" onclick="deleteProduct(${product.id})">Eliminar</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getCategoryName(cat) {
            const names = {
                lacteos: 'L√°cteos',
                frutas: 'Frutas',
                carnes: 'Carnes',
                aseo: 'Aseo',
                hogar: 'Hogar',
                despensa: 'Despensa'
            };
            return names[cat] || cat;
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const total = products.length;
            const categories = [...new Set(products.map(p => p.category))];

            summary.innerHTML = `
                <div style="background: #f5f5f5; padding: 15px; border-radius: 6px; font-size: 14px; line-height: 1.8;">
                    <p><strong>Total de productos:</strong> ${total}</p>
                    <p><strong>Categor√≠as activas:</strong> ${categories.length}</p>
                </div>
            `;
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                image: document.getElementById('image').value,
                category: document.getElementById('category').value
            };

            try {
                let response;
                if (editingId) {
                    response = await fetch(`${API_URL}/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    showAlert('Producto actualizado correctamente', 'success');
                } else {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    showAlert('Producto creado correctamente', 'success');
                }

                if (!response.ok) throw new Error('Error al guardar');
                
                resetForm();
                loadProducts();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('image').value = product.image;
            document.getElementById('category').value = product.category;
            document.getElementById('submitBtn').textContent = 'Actualizar Producto';
            document.getElementById('form-title').textContent = 'Editar Producto';
            
            editingId = id;
            document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        async function deleteProduct(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Error al eliminar');
                showAlert('Producto eliminado correctamente', 'success');
                loadProducts();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('submitBtn').textContent = 'Guardar Producto';
            document.getElementById('form-title').textContent = 'Crear Nuevo Producto';
            editingId = null;
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 4000);
        }
    </script>
</body>
</html>
